<!DOCTYPE html>
<html>
    <head>
        <title>07.3 Input Independent Practice </title>
    </head>
    <body>
        <h3> Vote for your Favorite Food </h3>
        <img src="https://www.flavcity.com/wp-content/uploads/2019/03/date-brownies-2.jpg">
        <div class="collectVote">
			
            <input class="input" placeholder="vote">
            
            <button>Submit</button>
        </div>
        <div class="vote-result"></div>
        
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0HafzuqrekMUgUwB_i_wMC_rGlghvPRMqvA&usqp=CAU">
        <div class="totalvote">
            <input class="inout" placeholder="yote">
            </div>
            <div><button>Submit</button></div>
        
        <div class="amount of yotes"></div>
    </body>
</html>
